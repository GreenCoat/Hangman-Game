<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div>
		<div id="display">
			<div>Uh oh, looks like someone is in trouble.  Due to the perverse legal system of this land they will be executed unless you can guess an arbitrary word within 7 moves.  Press any letter key to make a guess.</div>

			<div>Wins:</div>
			<div id="totalWins"></div>

			<div>Current Word</div>
			<div id="currentWord"></div>

			<div>Guesses remaining:</div>
			<div id="guessesLeft"></div>

			<div>Letters Guessed</div>
			<div id="letterGuesses"></div>

			<button id="reset">Reset</button>
			<button id="fruit" class="selected">Fruit</button>
			<button id="vegetable">Vegetables</button>
			<button id="animal">Animals</button>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>	
</body>
</html>
